name: Deploy Baby Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test database server
      run: |
        timeout 10s node server-db.js &
        sleep 5
        curl http://localhost:3000/api/users || echo "Server test completed"
    
    - name: Deploy to Railway
      if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
      run: |
        echo "âœ… Ready for Railway deployment"
        echo "ğŸ“¦ Railway will auto-deploy from GitHub"
        
    - name: Deploy Success Notification
      if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
      run: |
        echo "ğŸ‰ Baby Tracker deployed successfully!"
        echo "ğŸŒ Available at: https://my-baby-production.up.railway.app"
        echo "ğŸ‘¥ Multi-user system with SQLite database"
